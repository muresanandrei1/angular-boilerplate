<table mat-table [dataSource]="persons" class="mat-elevation-z8">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let person"> {{person.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let person"> {{person.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="nat">
    <th mat-header-cell *matHeaderCellDef> Nationality </th>
    <td mat-cell *matCellDef="let person"> {{person.nat}} </td>
  </ng-container>

  <ng-container matColumnDef="cell">
    <th mat-header-cell *matHeaderCellDef> CellPhone </th>
    <td mat-cell *matCellDef="let person"> {{person.cell}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let person" (click)="clickExample(person.id.value)" id={{person.id.value}}></tr>
</table>
